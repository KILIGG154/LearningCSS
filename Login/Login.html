<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/Login.css">

    <title>Document</title>
</head>
<body>
        <form class="login">
            <div class="column">
                <div class="header">
                    <div class="logo">
                       <a href="/Home/Home.html" class="Back"> <i class="fa-solid
                        fa-hat-wizard"></i>
                        KILIG
                    </a>
                    </div>
                </div>
                <div class="form">
                    <h1>Welcome Back</h1>
                    <div class="form-page">
                        <div class="segmented">
                            <button class="segmented-btn" aria-selected="true">
                                Sign In
                            </button>
                            <button class="segmented-btn">
                                Sign Up
                            </button>
                            <div class="segmented-focus"></div>
                        </div>
                        <div class="field">
                            <input class="input-textbox" type="email" name="email" />
                            <label class="label" for="user-email">Email</label>
                        </div>
                        <button class="btn" type="submit">Continue</button>
                        <div class="or">Or continue with</div>
                        <div class="social">
                            <button class="social-btn">
                                <i class="fa-brands
                                fa-google"></i>
                            </button>
                            <button class="social-btn">
                                <i class="fa-brands
                                fa-apple"></i>
                            </button>
                            <button class="social-btn">
                                <i class="fa-brands
                                fa-github"></i>
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="column column--bg">
                <img class="bg-img" src="/Image/flower_tech_image_4.png" alt="">
            </div>
        </form>
</body>
</html>
